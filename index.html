<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
           <div class="window">
              <span class="red"></span>
              <span class="yellow"></span>
              <span class="green"></span>
           </div>
           <div class="input">
           </div>
        </div>
        <div class="keys">
           <div class="row">
              <div class="number">
                 <span id="number">7</span>
                 <span id="number">8</span>
                 <span id="number">9</span>
              </div>
              <div class="symbol">
                 <span id="divide">รท</span>
              </div>
           </div>
           <div class="row">
              <div class="number">
                 <span id="number">4</span>
                 <span id="number">5</span>
                 <span id="number">6</span>
              </div>
              <div class="symbol">
                 <span id="minus">-</span>
              </div>
           </div>
           <div class="row">
              <div class="number">
                 <span id="number">1</span>
                 <span id="number">2</span>
                 <span id="number">3</span>
              </div>
              <div class="symbol">
                 <span id="plus">+</span>
              </div>
           </div>
           <div class="row">
              <div class="number">
                 <span class="dull" id="clear">AC</span>
                 <span id="number">0</span>
                 <span id="dot">,</span>
              </div>
              <div class="symbol action">
                 <span id="equal">=</span>
              </div>
           </div>
        </div>
     </div>
     <p class="credit">
        Inspired from the design by <a href="https://dribbble.com/shots/3998247-Calculator" target="_blank">Dennis</a>
     </p>

     <script src="main.js"></script>
</body>
</html>
